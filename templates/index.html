<html>
    
    <title>
        Covid Scrapper
    </title>

    <link rel="stylesheet" href="{{url_for('static',filename='css/body.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    
    <body>

        <div class="dropdown dropdownStyle">

            <a class="btn btn-secondary dropdown-toggle dropDownSelector" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sort By 
            </a>
          
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                {% for eachColumn in column_names %}
                    <a class="dropdown-item titleNames" href="#">{{eachColumn|title}}</a>
                {% endfor %}
            </div>
          </div>


        <table class="table">
          
            <thead>
              <tr>
                {% for eachColumn in column_names %}
                    <th scope="col">{{eachColumn|title}}</th>
                {% endfor %}
              </tr>
            </thead>

            <tbody class="tableBodyHolder">
                {% for eachRow in data %}
                <tr class="tableRowHolder">
                    {% for key,eachColumn in eachRow.items() %}
                        <td class="tableDataHolder">{{eachColumn}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
          </table>


        
    </body>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        const data = {{data|tojson}}
    </script>
    <script src="{{url_for('static',filename='js/myJS.js')}}" ></script>


</html>
